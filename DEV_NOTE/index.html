<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dev Notes</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>DevNotes</h1>
        </div>
        <div class="search-notes">
            <div class="search-notes__input-group">
                <label for="search-notes"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></label>
                <input type="text" placeholder="Busque por uma nota" id="search-notes">
            </div>
        </div>
        <div class="exportar-csv">
            <button>Exportar CSV <i class="fa-solid fa-download" style="color: #ffffff;"></i></button>
        </div>
    </header>
    <main>
        <section class="create-notes-container">
            <input type="text" class="create-text-notes" placeholder="O que deseja anotar?">
            <button class="create-button-notes"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
        </section>
        <section class="notes-container">
        </section>
    </main>
</body>

</html>
