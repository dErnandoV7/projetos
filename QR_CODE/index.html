<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Gerador de QR CODE</title>
</head>

<body>
    <div class="container">
        <h1>Gerador de <strong>QR Code</strong></h1>
        <p>Insira uma URL ou texto para criar o QR Code</p>
        <div class="inputs">
            <input type="text" data-input-value placeholder="Insira a URL ou texto">
            <input type="button" value="Gerar QR Code" data-gerar-qrcode>
        </div>
        <div class="qr-code-result">
            <img src="" alt="" class="qr-code-img">
        </div>
    </div>
</body>

</html>
