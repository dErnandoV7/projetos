<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <title>Crie sua conta!</title>
</head>
<body>
    <div class="container">
        <div class="title__container">
            <h1>Crie sua conta no <br> <span>Grupo do Nando</span></h1>
            <p>Beneficiado: Nando Veríssimo</p>
        </div>
        <div class="form__container">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para participar de todas as funcionalidades do sistema</p>
            <form>
                <div class="input-group__form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="input-group__form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="input-group__form">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <p>Quer ajuda para criar uma senha segura? <span>Clique aqui!</span></p>
                </div>
                <div class="input-group__form">
                    <label for="confirmar_senha">Confirmação de senha</label>
                    <input type="password" id="confirmar_senha" placeholder="Confirme sua senha">
                </div>
                <button class="cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
