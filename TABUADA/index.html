<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Tabuada</title>
</head>

<body>
    <div class="tabuada-container">
        <h1>Digite um número para gerar uma tabuada</h1>
        <div class="tabuada-maincontent">
            <div class="inputs-text">
                <div class="input-numero">
                    <label for="numero">Tabuade de:</label>
                    <input type="number" id="numero" name="numero" data-numero
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
                <div class="input-multiplicar">
                    <label for="multi">Multiplicar até:</label>
                    <input type="number" id="multi" name="multi" data-mult
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
            </div>
            <button data-gerarTabuada>Gerar tabuada</button>
        </div>
        <div class="tabuada-result">
            <h2>Tabuada do número:</h2>
            <div class="tabuada-result-content">

            </div>
        </div>
    </div>
</body>

</html>
