<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <div class="generator-box-shadow-container">
        <div class="controls-generation">
            <h2>Configurações do Box Shadow:</h2>
            <div class="form-controls">
                <div class="range-input">
                    <label for="horizontal">Deslocamento Horizontal:</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5" class="input-configuration">
                </div>
                <div class="reference-control">
                    <input type="text" name="horizontal-value" id="horizontal-value" class="reference-horizontal">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="vertical">Deslocamento Vertical:</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5" class="input-configuration">
                </div>
                <div class="reference-control">
                    <input type="text" name="vertical-value" id="vertical-value" class="reference-vertical">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="blur">Intensidade do borrar (Blur):</label>
                    <input type="range" name="blur" id="blur" min="0" max="100" value="10" class="input-configuration">
                </div>
                <div class="reference-control">
                    <input type="text" name="blur-value" id="blur-value" class="reference-blur">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="spread">Intensidade do espalhamento (Spread):</label>
                    <input type="range" name="spread" id="spread" min="0" max="100" value="3" class="input-configuration">
                </div>
                <div class="reference-control">
                    <input type="text" name="spread-value" id="spread-value" class="reference-spread">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="color">Cor:</label>
                    <input type="color" name="color" id="color" class="input-configuration color">
                </div>
                <div class="reference-control">
                    <input type="text" name="color-value" id="color-value" class="reference-color">
                </div>
            </div>
            <div class="form-controls">
                <label for="inset">Sombra interna? (Inset)</label>
                <input type="checkbox" name="inset" id="inset" class="inset">
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="opacity">Opacidade:</label>
                    <input type="range" name="opacity" id="opacity" min="0" max="100" value="100" class="input-configuration">
                </div>
                <div class="reference-control">
                    <input type="text" name="opacity-value" id="opacity-value" class="reference-opacity">
                </div>
            </div>
        </div>

        <div class="preview">
            <h2>Preview do Efeito Gerado:</h2>
            <div class="box">

            </div>
        </div>
    </div>
    <div class="gerenated-rule">
        <h3>Copie e cole no seu arquivo CSS:</h3>
        <div class="rules-area">
            <p class="rule">box-shadow: <span class="rule-configuration"></span></p>
            <p class="webkit-rule">-webkit-box-shadow: <span class="rule-configuration"></span></p>
            <p class="moz-rule">-moz-box-shadow: <span class="rule-configuration"></span></p>
        </div>
    </div>

</body>

</html>
