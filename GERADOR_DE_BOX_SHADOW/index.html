<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <div class="generator-box-shadow-container">
        <div class="controls-generation">
            <h2>Configurações do Box Shadow:</h2>
            <div class="form-controls">
                <div class="range-input">
                    <label for="horizontal">Deslocamento Horizontal:</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-control">
                    <input type="text" name="horizontal-value" id="horizontal-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="vertical">Deslocamento Vertical:</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-control">
                    <input type="text" name="vertical-value" id="vertical-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="blur">Intensidade do borrar (Blur):</label>
                    <input type="range" name="blur" id="blur" min="0" max="100" value="10">
                </div>
                <div class="reference-control">
                    <input type="text" name="blur-value" id="blur-value">
                    <p>px</p>
                </div>
            </div>
            <div class="form-controls">
                <div class="range-input">
                    <label for="spread">Intensidade do espalhamento (Spread):</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="3">
                </div>
                <div class="reference-control">
                    <input type="text" name="spread-value" id="spread-value">
                    <p>px</p>
                </div>
            </div>

        </div>

        <div class="preview">
            <h2>Preview do Efeito Gerado:</h2>
            <div class="box">

            </div>
        </div>
    </div>
    <div class="gerenated-rule">
        <h3>Copie e cole no seu arquivo CSS:</h3>
        <div class="rules-area">
            <p class="rule">box-shadow <span></span></p>
            <p class="webkit-rule">-webkit-box-shadow <span></span></p>
            <p class="moz-rule">-moz-box-shadow <span></span></p>
        </div>
    </div>

</body>

</html>
